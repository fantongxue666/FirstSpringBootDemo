<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <script th:src="@{/js/jquery.1.12.4.min.js}" charset="UTF-8"></script>
</head>
<body>
<div>
    <form action="">
        输入姓名：<input type="text" name="name"><br>
        选择性别: <input type="radio" name="sex" value="1">男&nbsp;&nbsp;<input type="radio" name="sex" value="0">女<br>
        输入年龄：<input type="text" name="age"><br>
        选择地址：<input type="text" name="address"><br>
        <input type="submit" value="添加">
    </form>
</div>
</body>
</html>
